<h2>Chocolates</h2>

<div *ngFor="let chocolate of chocolates; index as chocolateId">

  <h3>
      <a [title]="chocolate.name + ' details'" [routerLink]="['/chocolates', chocolateId]">
        {{ chocolate.name }}
    </a>
  </h3>

  <p *ngIf="chocolate.price">
      Price: {{ chocolate.price }} $
  </p>
  

</div>
